<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
.container{
    height:100vh;
    width:100vw;
    background-color: aqua;

}
.box{
    width:300px;height:300px;background-color: red;color:white;
display:flex;justify-content: center;align-items: center;
/* 
animation: widthAnimate;
animation-duration: 3s;
animation-delay: 1s;
animation-iteration-count: 3;
animation-direction:alternate-reverse;
animation-timing-function:ease-in-out; */

animation: widthAnimate2 3s ease-in-out 0.5s 4 alternate
}
/* 
@keyframes widthAnimate{
    from{width:300px;}
    to{
        width:600px;
    }
} */



@keyframes widthAnimate2{
   0%{width:30px;
height:30px}
20%{
    width:130px;
    height:130px;
}
    100%{
        width:200px;
        height:200px;
    }
}

    </style>
</head>
<body>
    <div class="container">
<div class="box">Vikash Singh</div>
    </div>
</body>
</html>
